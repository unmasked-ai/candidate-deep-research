[agent]
name = "person-research"
version = "0.0.1"
description = "Agent that can do deep research on a person, aggregating information from different sources such as LinkedIn, GitHub, Twitter, personal portfolio website, and build a profile about a person. The exact persona and metrics may be defined by the instructions it receives from other agents, otherwise optimise for a candidate."

[options.MODEL_API_KEY]
type = "string"
description = "API key for the model provider"

[options.MODEL_NAME]
type = "string"
description = "What model to use (e.g 'gpt-4.1')"
default = "x-ai/grok-4-fast:free"

[options.MODEL_BASE_URL]
type = "string"
description = "What model base URL to use (e.g 'https://api.openai.com/v1')"
default = "https://openrouter.ai/api/v1"

[options.MODEL_PROVIDER]
type = "string"
description = "What model provider to use (e.g 'openai', etc)"
default = "openai"

[options.MODEL_MAX_TOKENS]
type = "string"
description = "Max tokens to use"
default = "16000"

[options.MODEL_TEMPERATURE]
type = "string"
description = "What model temperature to use"
default = "0.3"

[options.TIMEOUT_MS]
type = "string"
description = "Connection/tool timeouts in ms"
default = "300"

[runtimes.executable]
command = ["bash", "-c", "./run_agent.sh main.py"]
