[agent]
name = "github"
version = "0.0.1"
description = "GitHub analysis agent that looks at user profile and measures it against weighted competencies. Looks at profile and gets a weighted score. Requires github_profile_url and competency_weights object. Explores repo to analyze repo structures, configurations, and development practices. Returns JSON with competency scores, evidence, and overall weighted assessment."
[options.MODEL_API_KEY]
type = "string"
description = "API key for the model provider"

[options.GITHUB_PERSONAL_ACCESS_TOKEN]
type = "string"
description = "Github token for the service"

[options.MODEL_NAME]
type = "string"
description = "What model to use (e.g 'gpt-4.1')"
default = "gpt-4.1"

[options.MODEL_PROVIDER]
type = "string"
description = "What model provider to use (e.g 'openai', etc)"
default = "openai"

description = "Max tokens to use"
default = "16000"

[options.MODEL_TEMPERATURE]
type = "string"
description = "What model temperature to use"
default = "0.3"

[options.TIMEOUT_MS]
type = "string"
description = "Connection/tool timeouts in ms"
default = "300"

[runtimes.executable]
command = ["bash", "-c", "./run_agent.sh main.py"]
